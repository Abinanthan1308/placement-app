<!DOCTYPE html>
<html>
<head>
    <title>Placement predictor</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body background="#e8bcb9">
    <div class="container">
        <h1 class="mt-4">Enter the Data : </h1>
        <form method="POST">
            {% if model_name == 'model1' %}
            <div class="form-group mt-3">
                <label for="internships">Internships - 0 for No and 1 for Yes</label>
                <input type="text" name="Internships" class="form-control" placeholder="Internships">
            </div>
            <div class="form-group">
                <label for="cgpa">CGPA</label>
                <input type="text" name="CGPA" class="form-control" placeholder="CGPA">
            </div>
            {% elif model_name == 'model2' %}
            <div class="form-group mt-3">
                <label for="analytical">Analytical</label>
                <input type="text" name="analytical" class="form-control" placeholder="Analytical">
            </div>
            <div class="form-group">
                <label for="english">English</label>
                <input type="text" name="english" class="form-control" placeholder="English">
            </div>
            <div class="form-group">
                <label for="aptitude">Aptitude</label>
                <input type="text" name="aptitude" class="form-control" placeholder="Aptitude">
            </div>
            <div class="form-group">
                <label for="coding">Coding</label>
                <input type="text" name="coding" class="form-control" placeholder="Coding">
            </div>
            {% elif model_name == 'model3' %}
            <div class="form-group mt-3">
                <label for="ssc_p">SSLC percentage </label>
                <input type="text" name="ssc_p" class="form-control" placeholder="ssc_p">
            </div>
            <div class="form-group">
                <label for="degree_p">Degree percentage </label>
                <input type="text" name="degree_p" class="form-control" placeholder="degree_p">
            </div>
            <div class="form-group">
                <label for="hsc_p">Higher Secondary percentage </label>
                <input type="text" name="hsc_p" class="form-control" placeholder="hsc_p">
            </div>
            <div class="form-group">
                <label for="workex">Work Experience - 0 for No and 1 for Yes</label>
                <input type="text" name="workex" class="form-control" placeholder="workex">
            </div>
            {% endif %}
            <button type="submit" class="btn btn-primary btn-block mt-3">Predict</button>
        </form>
        {% if prediction is defined %}
        <div class="result mt-3">
            <p>Result : {{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
